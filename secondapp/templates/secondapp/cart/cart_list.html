<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문(장바구니) 정보 전체 조회</title>
</head>
<body>
    <h3>주문(장바구니) 정보 전체 조회</h3>
    <hr/>
    <table border="1">
        <tr>
        <!-- 첫번째 tr 영역에는 컬럼명이 들어감 -->
            <th>아이디</th>
            <th>주문 번호</th>
            {% comment %} <th>상품 코드</th>
            <th>주문 수량</th> {% endcomment %}
        </tr>
        {% for d in cart_list %}        
        <tr>
        <!-- 두번째 tr 영역부터는 각 컬럼에 맞는 데이터 넣기 -->
            <td>{{d.cart_member}}</td>
            <td>{{d.cart_no}}</a></td>
            {% comment %} <td>{{d.cart_prod}}</td>
            <td>{{d.cart_qty}}</td> {% endcomment %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
